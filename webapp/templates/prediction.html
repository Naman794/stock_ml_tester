<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Direction Prediction</h1>
        <form method="post">
            <input type="text" name="stock_name" placeholder="Enter Stock Name (e.g. INFY)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction for {{ stock_name.upper() }}: <span>{{ prediction }}</span></h2>
        {% endif %}

        {% if error %}
            <p style="color:red;">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
